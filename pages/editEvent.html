<!DOCTYPE html>
<html lang="he">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>עריכת פרטי אירוע</title>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script src="../js/js.js"></script>
    <script src="../js/ajaxcalls.js"></script>
    <script src="../js/homePage.js"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAnfvRjG9qW5CiFnh9XUNw43_H4UTls-xg&libraries=places&callback=initAutocomplete"
      async
      defer
    ></script>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/register.css" />
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <div class="logo">
        <img src="../images/logo.png" alt="הלוגו שלך" id="myLogo" />
      </div>
      <nav>
        <ul>
          <li><a href="index.html">בית</a></li>
          <li><a href="login.html">התחברות</a></li>
          <li><a href="register-step1.html">הרשמה</a></li>
          <li><a href="select.html">בחירה</a></li>
          <li><a href="map.html">מפה</a></li>
          <li><a href="Events.html">אירועים</a></li>
        </ul>
      </nav>
    </header>

    <!-- MAIN FORM -->
    <div class="container">
      <h2>עריכת פרטי האירוע שלכם</h2>

      <form id="eventForm">
        <label for="date">תאריך האירוע:</label>
        <input type="date" id="date" name="eventDate" required />

        <label for="location">מיקום האירוע:</label>
        <input
          type="text"
          id="location"
          name="eventLocation"
          placeholder="עיר, רחוב, מספר"
          required
        />

        <label for="guestNumber">כמות מוזמנים:</label>
        <input
          type="number"
          id="guestNumber"
          name="guestNumber"
          min="1"
          required
        />
        <label for="description"> הערות נוספות </label>
        <input type="text" id="description" name="eventDesc" />

        <div>
          <button
            type="button"
            onclick="window.location.href='homePage.html'"
            id="backButton"
            class="back-button"
          >
            חזור
          </button>
          <button type="submit" id="editSubmit">עדכן פרטים</button>
        </div>
      </form>
    </div>

    <!-- FOOTER -->
    <footer>
      <p>צור קשר:</p>
      <a href="https://www.instagram.com" target="_blank">אינסטגרם</a> |
      <a href="https://wa.me/" target="_blank">ווצטאפ</a> |
      <a href="mailto:igroup2project@gmail.com">גוגל</a>
    </footer>
  </body>
</html>
