      <section class="hero-section">
        <h1 class="dashboard-greeting">בוקר טוב, דקלה ואסי</h1>

        <div class="invite-upload-container">
          <form
            id="inviteImageForm"
            enctype="multipart/form-data"
            onsubmit="return false;"
          >
            <label for="inviteImageInput">העלה תמונת הזמנה:</label>
            <input
              type="file"
              id="inviteImageInput"
              name="inviteImage"
              accept="image/*"
            />
            <button type="button" id="uploadInviteBtn" class="dashboard-btn">
              העלה
            </button>
          </form>
          <button
            type="button"
            id="showInviteBtn"
            class="dashboard-btn secondary-btn"
          >
            הצג הזמנת אירוע נוכחית
          </button>
          <div id="inviteImagePreview" class="image-preview"></div>
        </div>
      </section>
