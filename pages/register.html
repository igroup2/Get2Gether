<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script src="../js/js.js"></script>
    <script src="../js/ajaxcalls.js"></script>
    <script src="../js/register.js"></script>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/register.css" />
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <div class="logo">
        <img src="../images/logo.png" alt="הלוגו שלך" id="myLogo" />
      </div>
      <nav>
        <ul>
          <li><a href="#">בית</a></li>
          <li><a href="#">אודות</a></li>
          <li><a href="#">שירותים</a></li>
          <li><a href="#">צור קשר</a></li>
        </ul>
      </nav>
    </header>
    <div class="container">
      <h2>הרשמה</h2>

      <!-- טופס הרשמה בשלבים -->
      <form id="multiStepForm">
        <!-- שלב 1: אימייל וסיסמה -->
        <div class="form-step active">
          <label for="email">אימייל:</label>
          <input type="email" id="email" required />

          <label for="password">סיסמה:</label>
          <input type="password" id="password" required />

          <button type="button" onclick="nextStep()">המשך</button>
        </div>

        <!-- שלב 2: פרטים אישיים של בני הזוג -->
        <div class="form-step">
          <div class="couple-container">
            <!-- בן/בת זוג 1 -->
            <div class="partner-box">
              <label for="partner1-image">תמונת בן/בת זוג 1:</label>
              <img
                id="partner1-preview"
                src=""
                alt="בחר מגדר להצגת תמונה"
                class="partner-image"
              />
              <label for="partner1">שם מלא - בן/בת זוג 1:</label>
              <input type="text" id="partner1" required />

              <label for="phone1">פלאפון - בן/בת זוג 1:</label>
              <input type="tel" id="phone1" required />
              <label for="gender1">מגדר:</label>
              <select
                id="gender1"
                required
                onchange="updateImage('gender1', 'partner1-preview')"
              >
                <option value="">בחר מגדר</option>
                <option value="male">זכר</option>
                <option value="female">נקבה</option>
              </select>
            </div>

            <!-- בן/בת זוג 2 -->
            <div class="partner-box">
              <label for="partner2-image">תמונת בן/בת זוג 2:</label>
              <img
                id="partner2-preview"
                src=""
                alt="בחר מגדר להצגת תמונה"
                class="partner-image"
              />
              <label for="partner2">שם מלא - בן/בת זוג 2:</label>
              <input type="text" id="partner2" required />

              <label for="phone2">פלאפון - בן/בת זוג 2:</label>
              <input type="tel" id="phone2" required />
              <label for="gender2">מגדר:</label>
              <select
                id="gender2"
                required
                onchange="updateImage('gender2', 'partner2-preview')"
              >
                <option value="">בחר מגדר</option>
                <option value="male">זכר</option>
                <option value="female">נקבה</option>
              </select>
            </div>
          </div>

          <button type="button" onclick="prevStep()">חזור</button>
          <button type="button" onclick="nextStep()">המשך</button>
        </div>

        <!-- שלב 3: פרטי האירוע -->
        <div class="form-step">
          <label for="date">תאריך האירוע:</label>
          <input type="date" id="date" required />

          <label for="location">מיקום האירוע:</label>
          <input type="text" id="location" required />

          <label for="budget">תקציב:</label>
          <input type="number" id="budget" required />

          <label for="guests">כמות מוזמנים:</label>
          <input type="number" id="guests" required />

          <button type="button" onclick="prevStep()">חזור</button>
          <button type="submit">שלח</button>
        </div>
      </form>
    </div>
    <footer>
      <p>צור קשר:</p>
      <a href="https://www.instagram.com" target="_blank">אינסטגרם</a> |
      <a href="https://wa.me/" target="_blank">ווצטאפ</a> |
      <a href="mailto:igroup2project@gmail.com">גוגל</a>
    </footer>
  </body>
</html>
