<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>拽转 住注</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAnfvRjG9qW5CiFnh9XUNw43_H4UTls-xg&libraries=places&callback=initAutocomplete"
      async
      defer
    ></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        padding: 2rem;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .ride-form {
        background-color: #fffaf7;
        border-radius: 12px;
        padding: 2rem;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
      }

      .ride-form h2 {
        text-align: center;
        margin-bottom: 1.5rem;
        color: #333;
      }

      .ride-form label {
        display: block;
        margin-top: 1rem;
        margin-bottom: 0.3rem;
        font-weight: bold;
        color: #444;
      }

      .ride-form input[type="text"] {
        width: 100%;
        padding: 0.6rem;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 1rem;
      }

      .ride-form button {
        margin-top: 2rem;
        width: 100%;
        padding: 0.8rem;
        background-color: #5c2c1d;
        color: #fff;
        font-size: 1rem;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .ride-form button:hover {
        background-color: #3d1d13;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="../images/logo.png" alt=" 砖" id="myLogo" />
      </div>
      <nav>
        <ul>
          <li><a href="index.html">转</a></li>
          <li><a href="login.html">转专转</a></li>
          <li><a href="register.html">专砖</a></li>
          <li><a href="select.html">专</a></li>
          <li><a href="map.html">驻</a></li>
          <li><a href="Events.html">专注</a></li>
        </ul>
      </nav>
    </header>
    <form class="ride-form">
      <h2>驻专 住注</h2>

      <label for="pickup">转转 住祝</label>
      <input
        type="text"
        id="pickup"
        name="pickup"
        placeholder=": 转转 专转 转 "
      />

      <label for="capacity">转 专 住注</label>
      <input
        type="text"
        id="capacity"
        name="capacity"
        placeholder=": 45"
      />

      <label for="departure">砖注转 爪</label>
      <input
        type="text"
        id="departure"
        name="departure"
        placeholder=": 18:00"
      />

      <label for="contactName">砖 砖 拽砖专</label>
      <input
        type="text"
        id="contactName"
        name="contactName"
        placeholder=": "
      />

      <label for="contactPhone">住驻专 驻 砖 砖 拽砖专</label>
      <input
        type="text"
        id="contactPhone"
        name="contactPhone"
        placeholder=": 050-0001122"
      />

      <button type="submit">砖专 拽</button>
    </form>

    <footer>
      <p>爪专 拽砖专:</p>
      <a href="https://www.instagram.com" target="_blank">住专</a> |
      <a href="https://wa.me/" target="_blank">爪驻</a> |
      <a href="mailto:igroup2project@gmail.com"></a>
    </footer>

    <script>
      let selectedCoordinates = { latitude: 0, longitude: 0 };

      function initAutocomplete() {
        const input = document.getElementById("pickup");
        const autocomplete = new google.maps.places.Autocomplete(input, {
          types: ["geocode"],
          componentRestrictions: { country: "il" },
        });

        autocomplete.addListener("place_changed", function () {
          const place = autocomplete.getPlace();
          if (place.geometry && place.geometry.location) {
            selectedCoordinates.latitude = place.geometry.location.lat();
            selectedCoordinates.longitude = place.geometry.location.lng();
            console.log(" Location selected:", selectedCoordinates);
          } else {
            console.warn("锔 转转  转拽   专 专砖");
          }
        });
      }
    </script>
  </body>
</html>
