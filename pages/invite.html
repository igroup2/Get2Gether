<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>הזמנה לאירוע</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .invite-container {
            max-width: 500px;
            margin: 40px auto;
            padding: 20px;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            text-align: center;
        }
        .invite-image {
            width: 100%;
            max-width: 400px;
            border-radius: 12px;
            margin-bottom: 24px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.10);
        }
        .invite-title {
            font-size: 2rem;
            margin-bottom: 18px;
            color: #5c2e1f;
        }
        .invite-btn {
            padding: 12px 32px;
            margin: 8px;
            font-size: 1.1rem;
            border: none;
            border-radius: 8px;
            background: #e9e5e0;
            color: #333;
            cursor: pointer;
            transition: background 0.2s;
        }
        .invite-btn:hover {
            background: #d3cfc9;
        }
        .invite-btn.yes { background: #4caf50; color: #fff; }
        .invite-btn.no { background: #f44336; color: #fff; }
        .invite-btn.maybe { background: #ff9800; color: #fff; }
    </style>
</head>
<body>
    <div class="invite-container">
        <div class="invite-title">הזמנה לאירוע</div>
        <img class="invite-image" src="https://localhost:7035/invites/invite_1079.jpg" alt="הזמנה לאירוע" id="inviteImg">
        <script>
            // שליפת פרמטרים מה-URL
            function getQueryParam(param) {
                const urlParams = new URLSearchParams(window.location.search);
                return urlParams.get(param);
            }
            // שליפת eventID ו-personID מה-URL (ללא ערך קבוע)
            const eventId = getQueryParam('eventID');
            const personId = getQueryParam('personID');
            if (!eventId || !personId) {
                alert('חסרים נתונים בכתובת (eventID/personID)');
            } else {
                // שמור personID ו-eventID ב-localStorage
                localStorage.setItem('personID', personId);
                localStorage.setItem('eventID', eventId);
                // עדכון כתובת התמונה לפי eventID
                const timestamp = Date.now();
                document.getElementById('inviteImg').src = `https://localhost:7035/invites/invite_${eventId}.jpg?v=${timestamp}`;
            }
            // תוכל להשתמש גם ב-personId לטעינת פרטים נוספים בהמשך
        </script>
        <div style="margin: 24px 0;">
            <button class="invite-btn yes">מגיע</button>
            <button class="invite-btn no">לא מגיע</button>
            <button class="invite-btn maybe">מתלבט</button>
        </div>
    </div>
    <script>
        // משתנים קבועים לדוגמה
        const EVENTID = 1079;
        const PERSONID = 1194;
        // בעתיד תוכל לטעון את התמונה והפרטים לפי EVENTID/PERSONID
    </script>
</body>
</html>
