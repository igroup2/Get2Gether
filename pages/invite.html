<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>הזמנה לאירוע</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/invite.css">
</head>
<body>
    <div class="invite-container">
        <div class="invite-title">הזמנה לאירוע</div>
        <img class="invite-image" src="" alt="הזמנה לאירוע" id="inviteImg">
        <div id="inviteMessage" class="invite-message"></div>
        <div id="guestDetails"></div>
        <div class="invite-buttons">
            <button class="invite-btn yes">מגיע\ה</button>
            <button class="invite-btn no">לא מגיע\ה</button>
            <button class="invite-btn maybe">מתלבט\ת</button>
        </div>
    </div>

    <!-- סקריפטים -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../js/ajaxcalls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/invite.js"></script>
</body>
</html>
