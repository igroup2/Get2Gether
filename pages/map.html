<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>מפת האורחים | Get2Gether</title>

    <!-- עיצוב -->
    <link rel="stylesheet" href="../css/mapStyle.css" />
    <link rel="stylesheet" href="../css/headerFooter.css" />
    <link rel="stylesheet" href="../css/SideBar.css" />

    <!-- Leaflet -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css"
    />
  </head>

  <body>
    <div class="page-wrapper">
      <!-- HEADER -->
      <header class="main-header">
        <div class="header-container">
          <div class="branding">
            <img src="../images/logo.png" class="site-logo" alt="logo" />
            <h1 class="site-title">Get2Gether</h1>
          </div>
          <button class="menu-toggle" aria-label="תפריט" onclick="toggleMenu()">
            ☰
          </button>
          <nav class="main-nav">
            <ul>
              <li><a href="#" id="actionsToggle">הפעולות שלי</a></li>
              <li><a href="dashboard.html">דשבורד</a></li>
              <li><a href="Events.html">האירועים שלי</a></li>
              <li><a href="map.html">מפת האורחים</a></li>
              <li><a href="#" onclick="logout()">התנתקות</a></li>
            </ul>
          </nav>

          <!-- SIDEBAR -->
          <div id="actionsSidebar">
            <span class="close-sidebar" onclick="toggleSidebar()">×</span>
            <ul>
              <li><a href="editEvent.html">✏️ עריכת פרטי אירוע</a></li>
              <li><a href="UpPage.html">😊 קובץ מוזמנים</a></li>
              <li><a href="shuttle.html">🚌 הקמת הסעה</a></li>
              <li><a href="MyShuttle.html">👁️ צפייה בהסעה קיימת</a></li>
              <li><a href="login.html">🔴 התנתקות</a></li>
            </ul>
          </div>
        </div>
      </header>

      <!-- MAP TITLE -->
      <section class="map-header">
        <h1 class="map-title">מפת המוזמנים</h1>
      </section>

      <!-- MAIN CONTENT -->
      <section class="map-page">
        <!-- LEFT PANEL -->
        <div class="left-panel">
          <div class="algoButton">
            <button onclick="filterAlgo()">הפעלת אלגוריתם</button>
          </div>

          <div class="table-tabs">
            <button onclick="showTab('initial')" class="table-tab active">
              סינון ראשוני
            </button>
            <button onclick="showTab('final')" class="table-tab">
              שיבוץ סופי
            </button>
          </div>

          <div id="initialTab" class="tab-content">
            <div id="initialResultsContainer"></div>
          </div>

          <div id="finalTab" class="tab-content" style="display: none">
            <div id="matchResultsContainer"></div>
          </div>
        </div>

        <!-- RIGHT PANEL – MAP -->
        <div class="right-panel">
          <!-- מקרא כצף -->
          <div class="floating-legend">
            <button class="green" onclick="selectMarkerType('rideRequest')">
              🧍 נוסע
            </button>
            <button class="blue" onclick="selectMarkerType('giveRideRequest')">
              🚗 נהג
            </button>
            <button class="orange" onclick="selectMarkerType('eventLocation')">
              📍 אירוע
            </button>
          </div>

          <!-- מפת Leaflet -->
          <div id="map"></div>
        </div>
      </section>

      <!-- FOOTER -->
      <footer class="main-footer">
        <div class="footer-container">
          <p>צור קשר:</p>
          <div class="footer-links">
            <a href="https://www.instagram.com" target="_blank">אינסטגרם</a> |
            <a href="https://wa.me/" target="_blank">וואטסאפ</a> |
            <a href="mailto:igroup2project@gmail.com">אימייל</a>
          </div>
        </div>
      </footer>
    </div>

    <!-- JS + MAP -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>

    <!-- Google Maps API -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAnfvRjG9qW5CiFnh9XUNw43_H4UTls-xg&libraries=places"
      async
      defer
    ></script>

    <!-- Custom Scripts -->
    <script src="../js/ajaxcalls.js"></script>
    <script src="../js/sideBar.js"></script>
    <script src="../js/map.js"></script>
  </body>
</html>
