<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Choose Ride Option</title>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="../js/js.js"></script>
    <script src="../js/ajaxcalls.js"></script>
    <script src="../js/map.js"></script>
    <link rel="stylesheet" href="../css/style.css" />

    <style>
      .option-buttons {
        display: flex;
        justify-content: center;
        gap: 40px;
        margin-top: 40px;
        flex-wrap: wrap;
      }
      .option-buttons button {
        background-color: #cacaca;
        color: white;
        font-size: 1.5em;
        padding: 30px 40px;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        width: 250px;
        height: 150px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        transition: 0.3s;
      }
      .option-buttons button:hover {
        background-color: #cacaca;
      }
      .titles {
        text-align: center;
        margin-top: 40px;
      }
      .titles h1,
      .titles h2 {
        margin-bottom: 20px;
      }
    </style>
  </head>

  <body>
    <!-- HEADER -->
    <header>
      <div class="logo">
        <img src="../images/logo.png" alt="הלוגו שלך" id="myLogo" />
      </div>
      <nav>
        <ul>
          <li><a href="index.html">בית</a></li>
          <li><a href="login.html">התחברות</a></li>
          <li><a href="register.html">הרשמה</a></li>

          <li><a href="map.html"> מפה </a></li>
          <li><a href="Events.html"> Events </a></li>
        </ul>
      </nav>
    </header>

    <!-- HERO SECTION -->
    <section class="hero">
      <div class="titles">
        <h1>כותרת ראשית כאן</h1>
        <h2>כותרת משנית כאן</h2>
      </div>

      <div class="option-buttons">
        <button id="giveRideBtn">אני רוצה לאסוף טרמפ בכיף</button>
        <button id="needRideBtn">אני צריך טרמפ</button>
      </div>
    </section>

    <!-- FOOTER -->
    <footer>
      <p>צור קשר:</p>
      <a href="https://www.instagram.com" target="_blank">
        <img
          src="../images/instagram-icon.png"
          alt="Instagram"
          width="24"
          height="24"
        />
      </a>
      <a href="https://www.facebook.com" target="_blank">
        <img
          src="../images/facebook-icon.png"
          alt="Facebook"
          width="24"
          height="24"
        />
      </a>
      <a href="mailto:igroup2project@gmail.com">
        <img
          src="../images/google-icon.png"
          alt="Google"
          width="24"
          height="24"
        />
      </a>
    </footer>

    <!-- JavaScript Actions if needed -->
    <script>
      // אפשר להוסיף פעולות בלחיצה על כפתור
      $("#giveRideBtn").click(function () {
        // לדוגמה מעבר לעמוד הצעת נסיעה
        window.location.href = "giveRiderequest.html";
      });

      $("#needRideBtn").click(function () {
        // לדוגמה מעבר לעמוד בקשת נסיעה
        window.location.href = "request.html";
      });
    </script>
  </body>
</html>
