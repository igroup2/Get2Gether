<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>砖专</title>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/pie.js"></script>
    <script src="../js/ajaxcalls.js"></script>
    <script src="../js/dashboard.js"></script>
  </head>

  <body>
    <header>
      <div class="logo">
        <img src="../images/logo.png" alt="" id="myLogo" />
      </div>
      <nav>
        <ul>
          <li><a href="index.html">转</a></li>
          <li><a href="login.html">转专转</a></li>
          <li><a href="register-step1.html">专砖</a></li>
          <li><a href="select.html">专</a></li>
          <li><a href="map.html">驻</a></li>
          <li><a href="Events.html">Events</a></li>
        </ul>
      </nav>
    </header>

    <div class="dashboard-map-wrapper">
      <!-- 爪 : 砖专 -->
      <div class="dashboard-content">
        <!--  转 拽 砖 砖专 -->
        <div class="container">
          <h1>爪 专注 砖</h1>

          <div class="status-box">
            <div class="label">住" 拽砖转:</div>
            <div class="count-circle" id="totalRequests">0</div>
          </div>

          <div class="status-box">
            <div class="label">拽砖转 专驻</div>
            <div class="count-circle" id="rideRequestsCount">0</div>
          </div>

          <div class="status-box">
            <div class="label">拽砖转 专驻</div>
            <div class="count-circle" id="GiveRideRequestsCount">0</div>
          </div>
          <a href="homePage.html" class="back-home-btn">专 住 转</a>

          <div class="chart-container">
            <canvas id="myPieChart"></canvas>
          </div>

          <footer>
            <p>爪专 拽砖专:</p>
            <a href="https://www.instagram.com" target="_blank">
              <img
                src="../images/instagram-icon.png"
                alt="Instagram"
                width="24"
                height="24"
              />
            </a>
            <a href="https://www.facebook.com" target="_blank">
              <img
                src="../images/facebook-icon.png"
                alt="Facebook"
                width="24"
                height="24"
              />
            </a>
            <a href="mailto:igroup2project@gmail.com">
              <img
                src="../images/google-icon.png"
                alt="Google"
                width="24"
                height="24"
              />
            </a>
          </footer>
        </div>
      </div>
      <!-- 爪 砖: 驻 -->
      <div class="map-container">
        <div id="map"></div>
        <!-- 叼 驻转专 专转 住 驻 叼 -->
        <div class="marker-buttons">
          <button class="green" onclick="selectMarkerType('rideRequest')">
            驻 专拽 (住注)
          </button>
          <button class="blue" onclick="selectMarkerType('giveRideRequest')">
            驻  ()
          </button>
          <button class="orange" onclick="selectMarkerType('eventLocation')">
            驻 转 (专注)
          </button>
          <div class="algoButton" onclick="filterAlgo()">
            <button>驻注转 专转</button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap"
      async
      defer
    ></script>
    <script>
      function initMap() {
        const center = { lat: 32.08, lng: 34.78 };
        const map = new google.maps.Map(document.getElementById("map"), {
          zoom: 11,
          center: center,
        });
      }
    </script>
  </body>
</html>
