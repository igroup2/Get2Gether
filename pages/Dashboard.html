<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>דשבורד</title>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/pie.js"></script>
    <script src="../js/ajaxcalls.js"></script>
    <script src="../js/dashboard.js"></script>
  </head>

  <body>
    <header>
      <div class="logo">
        <img src="../images/logo.png" alt="לוגו" id="myLogo" />
      </div>
      <nav>
        <ul>
          <li><a href="index.html">בית</a></li>
          <li><a href="login.html">התחברות</a></li>
          <li><a href="register-step1.html">הרשמה</a></li>
          <li><a href="select.html">בחירה</a></li>
          <li><a href="map.html">מפה</a></li>
          <li><a href="Events.html">Events</a></li>
        </ul>
      </nav>
    </header>

    <div class="dashboard-map-wrapper">
      <!-- צד ימין: הדשבורד -->
      <div class="dashboard-content">
        <!-- כל התוכן הקיים של הדשבורד -->
        <div class="container">
          <h1>מצב האירוע שלנו</h1>

          <div class="status-box">
            <div class="label">סה"כ בקשות:</div>
            <div class="count-circle" id="totalRequests">0</div>
          </div>

          <div class="status-box">
            <div class="label">בקשות טרמפ</div>
            <div class="count-circle" id="rideRequestsCount">0</div>
          </div>

          <div class="status-box">
            <div class="label">בקשות טרמפ</div>
            <div class="count-circle" id="GiveRideRequestsCount">0</div>
          </div>
          <a href="homePage.html" class="back-home-btn">חזרה למסך הבית</a>

          <div class="chart-container">
            <canvas id="myPieChart"></canvas>
          </div>

          <footer>
            <p>צור קשר:</p>
            <a href="https://www.instagram.com" target="_blank">
              <img
                src="../images/instagram-icon.png"
                alt="Instagram"
                width="24"
                height="24"
              />
            </a>
            <a href="https://www.facebook.com" target="_blank">
              <img
                src="../images/facebook-icon.png"
                alt="Facebook"
                width="24"
                height="24"
              />
            </a>
            <a href="mailto:igroup2project@gmail.com">
              <img
                src="../images/google-icon.png"
                alt="Google"
                width="24"
                height="24"
              />
            </a>
          </footer>
        </div>
      </div>
      <!-- צד שמאל: מפה -->
      <div class="map-container">
        <div id="map"></div>
        <!-- 🔵🔵 כפתורי בחירת סוג פין 🔵🔵 -->
        <div class="marker-buttons">
          <button class="green" onclick="selectMarkerType('rideRequest')">
            פין ירוק (נוסע)
          </button>
          <button class="blue" onclick="selectMarkerType('giveRideRequest')">
            פין כחול (נהג)
          </button>
          <button class="orange" onclick="selectMarkerType('eventLocation')">
            פין כתום (אירוע)
          </button>
          <div class="algoButton" onclick="filterAlgo()">
            <button>הפעלת אלגוריתם</button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap"
      async
      defer
    ></script>
    <script>
      function initMap() {
        const center = { lat: 32.08, lng: 34.78 };
        const map = new google.maps.Map(document.getElementById("map"), {
          zoom: 11,
          center: center,
        });
      }
    </script>
  </body>
</html>
