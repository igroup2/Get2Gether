<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Events Page</title>

    <link rel="stylesheet" href="../css/headerFooter.css" />
    <link rel="stylesheet" href="../css/SideBar.css" />
    <link rel="stylesheet" href="../css/events.css" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="../js/ajaxcalls.js"></script>
    <script src="../js/events.js"></script>
    <script src="../js/SideBar.js"></script>
  </head>

  <body>
    <!-- HEADER -->
    <div class="page-wrapper">
      <!-- HEADER -->
      <header class="main-header">
        <div class="header-container">
          <div class="branding">
            <img src="../images/logo.png" class="site-logo" alt="logo" />
            <h1 class="site-title">Get2Gether</h1>
          </div>
          <button class="menu-toggle" aria-label="תפריט" onclick="toggleMenu()">
            ☰
          </button>
          <nav class="main-nav">
            <ul id="mainNavLinks">
              <li><a href="#" id="actionsToggle">הפעולות שלי</a></li>
              <li><a href="dashboard.html">דשבורד</a></li>
              <li><a href="Events.html">האירועים שלי</a></li>
              <li><a href="map.html">מפת האורחים</a></li>
              <li><a href="#" onclick="logout()">התנתקות</a></li>
            </ul>
          </nav>

          <!-- תפריט צדדי -->
          <div id="actionsSidebar">
            <span class="close-sidebar" onclick="toggleSidebar()">×</span>
            <ul>
              <li><a href="editEvent.html">✏️ עריכת פרטי אירוע</a></li>
              <li><a href="UpPage.html">😊 קובץ מוזמנים</a></li>
              <li><a href="shuttle.html">🚌 הקמת הסעה</a></li>
              <li><a href="MyShuttle.html">👁️ צפייה בהסעה קיימת</a></li>
              <li><a href="#" onclick="logout()">🔴 התנתקות</a></li>
            </ul>
          </div>
        </div>
      </header>

      <!-- HERO BANNER -->
      <section class="hero">
        <h1>האירועים שלי</h1>
        <p>Get2Gether תמצאו את כל האירועים שהוזמנת אליהם דרך</p>
        <button
          id="myRidesBtn"
          class="main-action-btn"
          style="margin-top: 20px"
        >
          הבקשות וההסעות שלי
        </button>
      </section>

      <!-- רשימת האירועים -->
      <section class="about">
        <div class="events-list" id="eventsContainer">
          <!-- כאן נרנדר דינאמית את האירועים -->
        </div>
      </section>

      <!-- FOOTER -->
      <footer class="main-footer">
        <div class="footer-container">
          <p>צור קשר:</p>
          <div class="footer-links">
            <a href="https://www.instagram.com" target="_blank">אינסטגרם</a> |
            <a href="https://wa.me/" target="_blank">וואטסאפ</a> |
            <a href="mailto:igroup2project@gmail.com">אימייל</a>
          </div>
        </div>
      </footer>
    </div>

    <script>
      function logout() {
        localStorage.clear();
        window.location.href = "index.html";
      }
      document.addEventListener("DOMContentLoaded", function () {
        if (localStorage.getItem("Role") === "Guest") {
          document.getElementById("mainNavLinks").innerHTML = `
            <li><a href="index.html#hero">בית</a></li>
            <li><a href="index.html#feature">המוצרים שלנו</a></li>
            <li><a href="index.html#about">עלינו</a></li>
            <li><a href="index.html#how">צור קשר</a></li>
          `;
          // הסתרת תפריט צדדי אם קיים
          var sidebar = document.getElementById("actionsSidebar");
          if (sidebar) sidebar.style.display = "none";
        }
        // ניווט לכפתור "הבקשות וההסעות שלי"
        var myRidesBtn = document.getElementById("myRidesBtn");
        if (myRidesBtn) {
          myRidesBtn.addEventListener("click", function () {
            window.location.href = "PassengerList.html";
          });
        }
      });
    </script>
  </body>
</html>
