<html lang="he">

      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="

    ></script>
        <script src="../js/api.js"></script>
    <script src="../js/ajaxcalls.js"></script>

    <link rel="stylesheet" href="../css/style.css" />
    
    <link rel="stylesheet" href="../css/headerFooter.css" />
      <!-- HEADER -->
      <header class="main-header">
        <div class="header-container">
          <div class="branding">
            <img src="../images/logo.png" class="site-logo" alt="logo" />
            <h1 class="site-title">Get2Gether</h1>
          </div>
          <button class="menu-toggle" aria-label="תפריט" onclick="toggleMenu()">
            ☰
          </button>
          <nav class="main-nav">
            <ul>
              <li><a href="../pages/index.html#hero">בית</a></li>
              <li><a href="../pages/index.html#feature">המוצרים שלנו</a></li>
              <li><a href="../pages/index.html#about">עלינו</a></li>
              <li><a href="../pages/index.html#how">צור קשר</a></li>
            </ul>
          </nav>
        </div>
      </header>

      <!-- FORM -->
      <main>
        <div class="container">
          <h2>הרשמה - שלב 1</h2>
          <form id="step1Form">
            <label for="phoneNumber">פלאפון:</label>
            <input type="text" id="phoneNumber" required />

            <label for="password">סיסמה:</label>
            <input type="password" id="password" required />
            <div id="passwordMessage" style="color:red; font-size:0.9em; margin-bottom:10px;"></div>

            <button type="submit" id="firstSubmit">המשך</button>
          </form>
        </div>
      </main>

      <!-- FOOTER -->
      <footer class="main-footer" id="how">
        <div class="footer-container">
          <p>צור קשר:</p>
          <div class="footer-links">
            <a
              href="https://www.instagram.com/_get2gether_project?igsh=enY0ZXowODdoMnVi&utm_source=qr"
              target="_blank"
              >אינסטגרם</a
            >
            | <a href="https://wa.me/" target="_blank">וואטסאפ</a> |
            <a href="mailto:igroup2project@gmail.com">אימייל</a>
          </div>
        </div>
      </footer>
    </div>
    <script>
      function toggleMenu() {
        const nav = document.querySelector(".main-nav");
        nav.classList.toggle("active");
      }
    </script>
    <script>
      $(document).ready(function() {
  function validatePassword(password) {
    const regex = /^(?=.*[A-Za-z]).{8,}$/;
    return regex.test(password);
  }

  $('#password').on('input', function() {
    const password = $(this).val();
    if (!validatePassword(password)) {
      $('#passwordMessage').text('הסיסמה חייבת להיות לפחות 8 תווים ולכלול אות באנגלית.');
      $('#firstSubmit').prop('disabled', true);
    } else {
      $('#passwordMessage').text('');
      $('#firstSubmit').prop('disabled', false);
    }
  });

  // בדיקה ראשונית אם יש ערך כבר בטופס
  if (!validatePassword($('#password').val())) {
    $('#firstSubmit').prop('disabled', true);
  }

  $('#step1Form').on('submit', function(e) {
    const password = $('#password').val();
    if (!validatePassword(password)) {
      $('#passwordMessage').text('הסיסמה חייבת להיות לפחות 8 תווים ולכלול אות באנגלית.');
      $('#firstSubmit').prop('disabled', true);
      e.preventDefault();
    }
  });
});
    </script>
  </body>
