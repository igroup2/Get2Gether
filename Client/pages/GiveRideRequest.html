<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enter Give Ride Request</title>

    <!-- CSS -->
    <link rel="stylesheet" href="../css/headerFooter.css" />
    <link rel="stylesheet" href="../css/ride-request.css" />

    <!-- JS -->
    <script src="../js/api.js"></script>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="../js/GiveRideRequest.js"></script>
    <script src="../js/ajaxcalls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/guestNav.js"></script>

    <!-- Google Maps API -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAnfvRjG9qW5CiFnh9XUNw43_H4UTls-xg&libraries=places&callback=initAutocomplete"
      async
      defer
    ></script>
  </head>

  <body>
    <!-- HEADER -->
    <div class="page-wrapper">
      <!-- HEADER -->
      <header class="main-header">
        <div class="header-container">
          <div class="branding">
            <img src="../images/logo.png" class="site-logo" alt="logo" />
            <h1 class="site-title">Get2Gether</h1>
          </div>
          <button class="menu-toggle" aria-label="תפריט" onclick="toggleMenu()">
            ☰
          </button>
          <nav class="main-nav">
            <ul>
              <li><a href="../pages/index.html#hero">בית</a></li>
              <li><a href="../pages/index.html#feature">המוצרים שלנו</a></li>
              <li><a href="../pages/index.html#about">עלינו</a></li>
              <li><a href="../pages/index.html#how">צור קשר</a></li>
            </ul>
          </nav>
        </div>
      </header>

      <!-- MAIN SECTION -->
      <section class="ride-request-section">
        <h1 class="ride-request-title">איזה כיף שאתה יכול לתת טרמפ!</h1>
        <h2 class="ride-request-subtitle">
          כמה פרטים קטנים , כדי שנוכל לחבר אותך לטרמפיסט שהכי מתאים לך
        </h2>

        <form>
          <!-- Ride Exit Point Input -->
          <label for="rideExitPoint">נקודת יציאה:</label>
          <input
            type="text"
            id="rideExitPoint"
            name="rideExitPoint"
            placeholder="עיר, רחוב, מספר"
            required
          />

          <!-- Car Capacity Dropdown -->
          <label for="carCapacity">כמה מקומות ברכב:</label>
          <select id="carCapacity" name="carCapacity" required>
            <option value="">בחר</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
          </select>

          <!-- Radio Questions -->
          <div class="radio-questions-box">
            <h3>קצת עליך:</h3>

            <div class="radio-line">
              <span class="required-label">המגדר שלי:</span><br />
              <input
                type="radio"
                id="genderM"
                name="gender"
                value="M"
                required
              />
              <label for="genderM">גבר</label>
              <input type="radio" id="genderF" name="gender" value="F" />
              <label for="genderF">אישה</label>
            </div>

            <div class="radio-line">
              <span class="required-label">האם אתה מעשן?</span><br />
              <input
                type="radio"
                id="smokeYes"
                name="smoke"
                value="1"
                required
              />
              <label for="smokeYes">כן</label>
              <input type="radio" id="smokeNo" name="smoke" value="0" />
              <label for="smokeNo">לא</label>
            </div>

            <div class="radio-line">
              <span class="required-label">מעדיף לנסוע עם:</span><br />
              <input
                type="radio"
                id="prefMale"
                name="preferredGender"
                value="M"
                required
              />
              <label for="prefMale">גבר</label>
              <input
                type="radio"
                id="prefFemale"
                name="preferredGender"
                value="F"
              />
              <label for="prefFemale">אישה</label>
              <input
                type="radio"
                id="prefOther"
                name="preferredGender"
                value="N"
              />
              <label for="prefOther">אין העדפה</label>
            </div>

            <div class="radio-line">
              <span class="required-label">מפריע לי עישון:</span><br />
              <input
                type="radio"
                id="noSmokeYes"
                name="preferNoSmoking"
                value="1"
                required
              />
              <label for="noSmokeYes">כן</label>
              <input
                type="radio"
                id="noSmokeNo"
                name="preferNoSmoking"
                value="0"
              />
              <label for="noSmokeNo">לא</label>
            </div>
          </div>

          <!-- Notes -->
          <label for="notes">הערות נוספות:</label><br />
          <textarea
            name="notes"
            id="notes"
            rows="4"
            cols="50"
            placeholder="כתוב כאן כל דבר שחשוב לדעת..."
          ></textarea>

          <!-- Submit -->
          <br /><br />
          <div class="button-wrapper">
            <button type="reset" class="form-button reset-button">
              נקה בחירה
            </button>
            <button type="submit" class="form-button submit-button">
              שלח הצעה
            </button>
          </div>
        </form>
      </section>

      <!-- FOOTER -->
      <footer class="main-footer" id="how">
        <div class="footer-container">
          <p>צור קשר:</p>
          <div class="footer-links">
            <a
              href="https://www.instagram.com/_get2gether_project?igsh=enY0ZXowODdoMnVi&utm_source=qr"
              target="_blank"
              >אינסטגרם</a
            >
            | <a href="https://wa.me/" target="_blank">וואטסאפ</a> |
            <a href="mailto:igroup2project@gmail.com">אימייל</a>
          </div>
        </div>
      </footer>
    </div>

    <script>
      function toggleMenu() {
        const nav = document.querySelector(".main-nav");
        nav.classList.toggle("active");
      }
    </script>
  </body>
</html>
