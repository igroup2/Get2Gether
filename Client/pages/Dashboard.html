<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>דשבורד</title>

    <link rel="stylesheet" href="../css/Dashboard.css" />
    <link rel="stylesheet" href="../css/headerFooter.css" />
    <link rel="stylesheet" href="../css/SideBar.css" />

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script src="../js/pie.js"></script>
    <script src="../js/sideBar.js"></script>
    <script src="../js/ajaxcalls.js"></script>
    <script src="../js/dashboard.js"></script>
    <script>
      function logout() {
        localStorage.clear();
        window.location.href = "index.html";
      }
    </script>
  </head>

  <body>
    <div class="page-wrapper">
      <!-- HEADER -->
      <header class="main-header">
        <div class="header-container">
          <div class="branding">
            <img src="../images/logo.png" class="site-logo" alt="logo" />
            <h1 class="site-title">Get2Gether</h1>
          </div>
          <button class="menu-toggle" aria-label="תפריט" onclick="toggleMenu()">
            ☰
          </button>
          <nav class="main-nav">
            <ul>
              <li><a href="#" id="actionsToggle">הפעולות שלי</a></li>
              <li><a href="dashboard.html">דשבורד</a></li>
              <li><a href="Events.html">האירועים שלי</a></li>
              <li><a href="map.html">מפת האורחים</a></li>
              <li><a href="#" onclick="logout()">התנתקות</a></li>
            </ul>
          </nav>

          <!-- תפריט צדי -->
          <div id="actionsSidebar">
            <span class="close-sidebar" onclick="toggleSidebar()">×</span>
            <ul>
              <li><a href="editEvent.html">✏️ עריכת פרטי אירוע</a></li>
              <li><a href="UpPage.html">😊 קובץ מוזמנים</a></li>
              <li><a href="shuttle.html">🚌 הקמת הסעה</a></li>
              <li><a href="MyShuttle.html">👁️ צפייה בהסעה קיימת</a></li>
              <li><a href="#" onclick="logout()">🔴 התנתקות</a></li>
            </ul>
          </div>
        </div>
      </header>

      <div class="dashboard-map-wrapper">
        <!-- צד שמאל: מפה -->
        <div class="map-container">
          <div id="map" style="width: 100%; height: 400px"></div>
          <div class="marker-buttons">
            <button class="green">פין ירוק (נוסע)</button>
            <button class="blue">פין כחול (נהג)</button>
            <button class="orange">פין כתום (אירוע)</button>
          </div>
        </div>
      </div>
      <!-- צד ימין: הדשבורד -->
      <div class="dashboard-content">
        <!-- כל התוכן הקיים של הדשבורד -->
        <div class="container">
          <h1>מצב האירוע שלנו</h1>

          <div class="status-box">
            <div class="label">סה"כ בקשות:</div>
            <div class="count-circle" id="totalRequests">0</div>
          </div>

          <div class="status-box">
            <div class="label">בקשות טרמפ</div>
            <div class="count-circle" id="rideRequestsCount">0</div>
          </div>

          <div class="status-box">
            <div class="label">הצעות טרמפ</div>
            <div class="count-circle" id="GiveRideRequestsCount">0</div>
          </div>
          <a href="homePage.html" class="back-home-btn">חזרה למסך הבית</a>

          <div class="chart-container">
            <canvas id="myPieChart"></canvas>
          </div>
        </div>
      </div>
    </div>

    <script src="../js/map.js"></script>
    <!-- Google Maps API -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAnfvRjG9qW5CiFnh9XUNw43_H4UTls-xg&libraries=places&callback=initMap"
      async
      defer
    ></script>
  </body>
</html>
