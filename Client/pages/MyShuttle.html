<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../css/MyShuttle.css" />
    <link rel="stylesheet" href="../css/headerFooter.css" />
    <link rel="stylesheet" href="../css/SideBar.css" />
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <!-- flatpickr -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/themes/confetti.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

     <script src="../js/api.js"></script>
    <script src="../js/js.js"></script>
    <script src="../js/sideBar.js"></script>
    <script src="../js/ajaxcalls.js"></script>
    <script src="../js/shuttle.js"></script>
    <script src="../js/MyShuttles.js"></script>
    

    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAnfvRjG9qW5CiFnh9XUNw43_H4UTls-xg&libraries=places&callback=initAutocomplete"
      async
      defer
    ></script>

    <script>
      function logout() {
        localStorage.clear();
        window.location.href = "index.html";
      }
    </script>
  </head>
  <body>
    <div class="page-wrapper">
      <!-- HEADER -->
      <header class="main-header">
        <div class="header-container">
          <div class="branding">
            <img src="../images/logo.png" class="site-logo" alt="logo" />
            <h1 class="site-title">Get2Gether</h1>
          </div>
          <button class="menu-toggle" aria-label="תפריט" onclick="toggleMenu()">
            ☰
          </button>
          <nav class="main-nav">
            <ul>
              <li>
                <a href="#" id="actionsToggle">הפעולות שלי</a></li>
                <li><a href="homePage.html">תפריט</a></li>
              <li><a href="dashboard.html">דשבורד</a></li>
              <li><a href="Events.html">האירועים שלי</a></li>
              <li><a href="map.html">מפת האורחים</a></li>
              <li><a href="#" onclick="logout()">התנתקות</a></li>
            </ul>
          </nav>

          <!-- תפריט צדדי -->
          <div id="actionsSidebar">
            <span class="close-sidebar" onclick="toggleSidebar()">×</span>
            <ul>
              <li><a href="editEvent.html">✏️ עריכת פרטי אירוע</a></li>
              <li><a href="UpPage.html">😊 קובץ מוזמנים</a></li>
              <li><a href="shuttle.html">🚌 הקמת הסעה</a></li>
              <li><a href="MyShuttle.html">👁️ צפייה בהסעה קיימת</a></li>
              <li><a href="inviteSender.html">📧 שליחת הזמנה לאורחים</a></li>
              <li><a href="#" onclick="logout()">🔴 התנתקות</a></li>
            </ul>
          </div>
        </div>
      </header>

      <!-- MAIN -->
      <main class="shuttle-main">
        <div class="shuttle-container" id="shuttleContainer">
          <!-- כאן יוזרמו הכרטיסיות -->
        </div>
      </main>

      <!-- MODAL - הקמת הסעה -->
      <!-- MODAL - הקמת הסעה חדשה -->
      <div id="shuttleModal" class="modal-overlay" style="display: none">
        <div class="modal-content">
          <span class="close-modal" onclick="closeShuttleModal()">×</span>
          <form class="ride-form" id="shuttleForm">
            <h2>פרטי ההסעה</h2>

            <label for="pickup">תחנת איסוף</label>
            <input
              type="text"
              id="pickup"
              name="pickup"
              placeholder="לדוגמה: תחנת רכבת תל אביב"
              required
            />

            <label for="capacity">כמות אורחים בהסעה</label>
            <input
              type="text"
              id="capacity"
              name="capacity"
              placeholder="לדוגמה: 45"
              required
            />

            <label for="departure">שעת יציאה</label>
            <input
              type="text"
              id="departure"
              name="departure"
              placeholder="לדוגמה: 18:00"
              required
            />

            <label for="contactName">שם איש קשר</label>
            <input
              type="text"
              id="contactName"
              name="contactName"
              placeholder="לדוגמה: דני"
              required
            />

            <label for="contactPhone">מספר טלפון של איש קשר</label>
            <input
              type="text"
              id="contactPhone"
              name="contactPhone"
              placeholder="לדוגמה: 050-0001122"
              pattern="^05\d{8}$"
              title="יש להזין מספר פלאפון תקין (למשל: 0501234567)"
              required
            />

            <button type="submit">אישור הקמה</button>
          </form>
        </div>
      </div>

      <!-- FOOTER -->
      <footer class="main-footer">
        <div class="footer-container">
          <p>צור קשר:</p>
          <div class="footer-links">
            <a href="https://www.instagram.com" target="_blank">אינסטגרם</a> |
            <a href="https://wa.me/" target="_blank">וואטסאפ</a> |
            <a href="mailto:igroup2project@gmail.com">אימייל</a>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
