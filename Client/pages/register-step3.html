<html lang="he">
  <head>
    <meta charset="UTF-8" />

    ></script>

    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAnfvRjG9qW5CiFnh9XUNw43_H4UTls-xg&libraries=places&callback=initAutocomplete"
      async
      defer
    ></script>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/register.css" />
    <link rel="stylesheet" href="../css/headerFooter.css" />
  </head>
  <body>
    <div class="page-wrapper">
      <!-- HEADER -->
      <header class="main-header">
        <div class="header-container">
          <div class="branding">
            <img src="../images/logo.png" class="site-logo" alt="logo" />
            <h1 class="site-title">Get2Gether</h1>
          </div>
          <button class="menu-toggle" aria-label="תפריט" onclick="toggleMenu()">
            ☰
          </button>
          <nav class="main-nav">
            <ul>
              <li><a href="../pages/index.html#hero">בית</a></li>
              <li><a href="#../pages/index.htmlfeature">המוצרים שלנו</a></li>
              <li><a href="#../pages/index.htmlabout">עלינו</a></li>
              <li><a href="#../pages/index.htmlhow">צור קשר</a></li>
            </ul>
          </nav>
        </div>
      </header>
      <!-- MAIN FORM -->
      <div class="container">
        <h2>הרשמה - שלב 3: פרטי האירוע</h2>

        <form id="eventForm">
          <label for="date">תאריך האירוע:</label>
          <input type="date" id="date" name="eventDate" required />

          <label for="location">מיקום האירוע:</label>
          <input
            type="text"
            id="location"
            name="eventLocation"
            placeholder="עיר, רחוב, מספר"
            required
          />

          <label for="description">תיאור נוסף של האירוע:</label>
          <input type="text" id="description" name="eventDesc" required />

          <label for="guestNumber">כמות מוזמנים:</label>
          <input
            type="number"
            id="guestNumber"
            name="guestNumber"
            min="1"
            required
          />

          <div>
            <button
              type="button"
              onclick="window.location.href='register-step2.html'"
            >
              חזור
            </button>
            <button type="submit3" id="finalSubmit">צור אירוע חדש</button>
          </div>
        </form>
      </div>

      <!-- FOOTER -->
      <footer>
        <p>צור קשר:</p>
        <a
          href="https://www.instagram.com/_get2gether_project?igsh=enY0ZXowODdoMnVi&utm_source=qr"
          target="_blank"
          >אינסטגרם</a
        >
        | <a href="https://wa.me/" target="_blank">ווצטאפ</a> |
        <a href="mailto:igroup2project@gmail.com">גוגל</a>
      </footer>
    </div>

    <script>
      function toggleMenu() {
        const nav = document.querySelector(".main-nav");
        nav.classList.toggle("active");
      }
    </script>
  </body>
</html>
