<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>הזמנה לאירוע</title>
    <link rel="stylesheet" href="../css/headerFooter.css" />
    <link rel="stylesheet" href="../css/select.css" />
    <link rel="stylesheet" href="../css/invite.css" />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div class="page-wrapper">
      <header class="main-header">
        <div class="header-container">
          <div class="branding">
            <img src="../images/logo.png" class="site-logo" alt="logo" />
            <h1 class="site-title">Get2Gether</h1>
          </div>
          <button class="menu-toggle" aria-label="תפריט" onclick="toggleMenu()">
            ☰
          </button>
          <nav class="main-nav">
            <ul>
              <li><a href="../pages/index.html#hero">בית</a></li>
              <li><a href="../pages/index.html#feature">המוצרים שלנו</a></li>
              <li><a href="../pages/index.html#about">עלינו</a></li>
              <li><a href="../pages/index.html#how">צור קשר</a></li>
            </ul>
          </nav>
        </div>
      </header>
      <div class="invite-container" style="margin-top: 120px">
        <div class="invite-title">הזמנה לאירוע</div>
        <div
          id="inviteMessage"
          style="margin-bottom: 18px; font-size: 1.2rem; color: #5c2e1f"
        ></div>
        <img
          class="invite-image"
          src=""
          alt="הזמנה לאירוע"
          id="inviteImg"
          style="display: none"
        />
        <div class="option-buttons" style="margin: 24px 0">
          <button class="invite-btn yes">מגיע</button>
          <button class="invite-btn maybe">מתלבט</button>
          <button class="invite-btn no">לא מגיע</button>
        </div>
      </div>
      <footer class="main-footer" id="how">
        <div class="footer-container">
          <p>צור קשר:</p>
          <div class="footer-links">
            <a
              href="https://www.instagram.com/_get2gether_project?igsh=enY0ZXowODdoMnVi&utm_source=qr"
              target="_blank"
              >אינסטגרם</a
            >
            | <a href="https://wa.me/" target="_blank">וואטסאפ</a> |
            <a href="mailto:igroup2project@gmail.com">אימייל</a>
          </div>
        </div>
      </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../js/ajaxcalls.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/invite.js"></script>
    <script>
      // בעתיד תוכל לטעון את התמונה והפרטים לפי EVENTID/PERSONID

      // הצגת תמונה רק אם inviteImageUrl קיים ב-localStorage
      const inviteImageUrl = localStorage.getItem("inviteImageUrl");
      if (inviteImageUrl) {
        const img = document.getElementById("inviteImg");
        img.src = inviteImageUrl;
        img.style.display = "block";
      }

      function toggleMenu() {
        const nav = document.querySelector(".main-nav");
        nav.classList.toggle("active");
      }
    </script>
  </body>
</html>
